<!DOCTYPE html>
<html>
<head>
    <title>My Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static Web Page</h1>
    </header>
    <main>
        <p>This is a simple static web page created using HTML and CSS.

            
            <a href="https://www.youtube.com/watch?v=MotCwS4MdW4">CHECK THIS LINK OUT</a>
</p>

    </main>
    <footer>
        <p>&copy; 2024 My Static Web Page</p>
    </footer>
</body>
</html>
