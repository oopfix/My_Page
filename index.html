<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            background-image: url('https://oopfix.github.io/my_page/itl.cat_human-wallpaper_3093641.png'); /* Replace with your AI-themed background image URL */
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            padding: 20px;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        a {
            color: #0000EE;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-left">
            <img src="https://oopfix.github.io/my_page/IMG_6009.jpg" alt="Example Image" width="100" height="100"> <!-- Replace with your image URL -->
        </div>
        <h1>Welcome to My Simple Web Page</h1>
        <p>My YouTube page <a href="https://www.youtube.com/@brianreed5848">link</a>.</p>
        <p>Feel free to <a href="mailto:oopfix@gmail.com">email me</a>.</p>
    </div>
</body>
</html>
